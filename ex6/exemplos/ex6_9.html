<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>

    var hoje = new Date();

    var anoAgr = hoje.getFullYear();

    var anoPessoa = prompt("Em que ano nasceu?");

    var aniversario = anoAgr - anoPessoa;

    document.write("A pessoa possui " + aniversario + " anos");

</script>
