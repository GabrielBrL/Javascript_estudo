<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Ex 6.10</title>
</head>
<body>
    <img src="img/ex6_10.jpg">
    <h1>Caixa da Loja</h1>
    <p>
        Data de Vencimento:
        <input type="date" id="inputData" autofocus>
    </p>
    <p>
        Valor da Conta R$:
        <input type="text" id="inputValor" class="aDireta">
        <input type="button" value="Calcular Multa e Juros" id="btnCalcular">
    </p>
    <p>
        Valor da Multa R$:
        <input type="text" id="outMulta" class="aDireita" readonly>
    </p>
    <p>
        Valor do Juros R$:
        <input type="text" id="outJuros" class="aDireita" readonly>
    </p>
    <p>
        Total a Pagar R$...:
        <input type="text" id="outTotal" class="aDireita" readonly>
        <input type="button" value="Nova Conta" id="btnNovaConta">
    </p>
    <script src="js/ex6_10.js"></script>
</body>
</html>
